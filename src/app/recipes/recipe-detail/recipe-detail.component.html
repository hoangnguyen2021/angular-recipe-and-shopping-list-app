<div class="flex justify-end my-3">
    <app-manage-recipe [ingredients]="recipe.ingredients"></app-manage-recipe>
</div>
<div class="bg-white shadow overflow-hidden sm:rounded-lg">
    <div class="px-4 py-5 sm:px-6">
        <h3 class="text-2xl leading-6 font-semibold text-gray-900">
            {{ recipe.name }}
        </h3>
    </div>
    <div class="border-t border-gray-200 px-4 py-5 sm:px-6">
        <dl class="grid grid-cols-2 gap-x-4 gap-y-8">
            <div class="col-span-1">
                <dt class="text-base font-medium text-gray-500">
                    Description
                </dt>
                <dd class="mt-1 text-sm text-gray-900">
                    {{ recipe.description }}
                </dd>
            </div>

            <div class="col-span-1 row-start-2">
                <dt class="text-base font-medium text-gray-500">
                    Ingredients
                </dt>
                <dd class="mt-1 text-sm text-gray-900">
                    <p *ngFor="let ingredient of recipe.ingredients">
                        {{ ingredient.name }} ({{ ingredient.amount }})
                    </p>
                </dd>
            </div>

            <div class="col-span-1 row-span-2 flex-shrink-0 justify-self-end">
                <img class="h-32 w-32 rounded-full" [src]="recipe.imageUrl" alt="">
            </div>
        </dl>
    </div>
</div>
