<div class="grid grid-cols-12">
    <div class="col-span-5">
        <div class="my-3">
            <app-shopping-edit></app-shopping-edit>
        </div>

        <div class="h-full overflow-y-scroll" aria-label="Directory">
            <div class="relative">
                <div
                    class="z-10 sticky top-0 border-t border-b border-gray-200 bg-gray-50 px-6 py-1 text-sm font-medium text-gray-500">
                    <h3>A</h3>
                </div>
                <ul role="list" class="relative z-0 divide-y divide-gray-200">
                    <li class="bg-white" *ngFor="let ingredient of ingredients">
                        <div
                            class="relative px-6 py-3 flex items-center hover:bg-gray-50 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-500">
                            <div class="flex-1 min-w-0">
                                <button class="focus:outline-none" (focus)="handleFocus(ingredient)">
                                    <!-- Extend touch target to entire panel -->
                                    <span class="absolute inset-0" aria-hidden="true"></span>
                                    <p class="text-sm font-medium text-gray-900">
                                        {{ ingredient.name }} ({{ ingredient.amount }})
                                    </p>
                                </button>
                            </div>
                            <div class="flex-shrink-0">
                                <img class="h-12 w-12 rounded-full" [src]="ingredient.imageUrl" alt="">
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
